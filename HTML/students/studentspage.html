<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studentspage</title>
    <link href="/HTML/CSS/style.css" rel="stylesheet">
</head>
<body>
    <form action="students.php">
        <h1>STUDENTS FORM</h1>
        <hr>
        <div class="STUDENT-INFO">
            <h4>STUDENT INFORMATION</h4>
                <input type="text" placeholder="First name">
                <input type="text" placeholder="middle name">
                <input type="text" placeholder="last name">
                <br><br>
                <label for="date of Birth">Date of Birth:
                <input type="date" placeholder="birthday">
                </label>
                <br><br>
                <input type="text" placeholder="Student Id">
        </div>
        <hr>
        <div class="ADDRESS">
            <h4>ADDRESS</h4>
                <input type="text" placeholder="Street Adress">
                <h5>Country</h5>
                <label for="Country">
                <select name="country" id="country">
                    <option value="Australia">Australia</option>
                    <option value="Russia">Russia</option>
                    <option value="India">India</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="America">America</option>
                    <option value="Canada">Canada</option>
                </label>
                </select>
                <h5>state</h5>
                <label for="state">
                <select name="state" id="state">
                    <option value="Odisha">Odisha</option>
                    <option value="WB">WB</option>
                    <option value="Andhra">India</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Himachal">Himachal</option>
                </label>
                </select>
                <input type="text" placeholder="zip">
        </div>
        <hr>
        <div class="contact">
            <h4>CONTACT INFORMATION</h4>
                <input type="text" placeholder="E-mail">
                <input type="text" placeholder="phone number">
        </div>
        <hr>
        <div class="Courses">
            <h4>COURSES</h4>
            <h5>Branch</h5>
            <label for="branch">
                <select name="branch" id="branch">
                    <option value="Bsc cs">Bsc cs</option>
                    <option value="bca">bca</option>
                    <option value="Btech cs">Btech cs</option>
                    <option value="Btech IT">Btech it</option>
            </label>
            </select> 
            <h5>subjects</h5>
            <label for="101">
                <input type="radio" value="math" name="subjects" id="101">Math
            </label>
            <label for="102">
                <input type="radio" value="oops" name="subjects" id="102">OOPS
            </label>                                  
            <label for="103">
                <input type="radio" value="Java" name="subjects" id="103">Java
            </label></select>           
        </div>
        <hr>
        <textarea name="feedback" id="101" placeholder="please give your feedback" rows="5"></textarea>
        <br>
     <input type="submit" value="submit">
    </form>
</body>
</html>
